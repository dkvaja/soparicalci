<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="live.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>સોપારીનુ કેલ્ક્યુલેટર - dk_vaja</title>
  </head>
  <body>
    <div class="container">
      <h1>સોપારીનુ કેલ્ક્યુલેટર</h1>
      <form action="#">
        <div class="form-row">
          <label for="priceofsopari">સોપારીનો ભાવ : </label>
          <input type="number" id="priceofsopari" min="0" required />
        </div>
        <div class="form-row">
          <label for="pricebycustomer">કેટલા રુપિયાની જોયે : </label>
          <input type="number" id="pricebycustomer" min="0" required />
        </div>
        <button class="btn" type="submit" onclick="getvalue(event)">
          ભાવ જુઓ
        </button>
      </form>
      <div class="result">
        સોપારીનો જથ્થો: <span id="kilo">0</span> કિલો
        <span id="gram">0</span> ગ્રામ
      </div>
      <form action="#">
        <div class="form-row">
          <label for="priceofsopari">સોપારીનો ભાવ : </label>
          <input type="number" id="priceofsoparisecond" min="0" required />
        </div>
        <label for="pricebycustomer">કેટલી જોયે: </label>
        <div class="form-row">
          <label for="kbycustomer">કિલો:</label>
          <input
            type="number"
            id="kbycustomer"
            min="0"
            required
            class="small-input"
          />
          <label for="gbycustomer">&nbsp;ગ્રામ:</label>
          <input
            type="number"
            id="gbycustomer"
            min="0"
            required
            class="small-input"
          />
        </div>
        <button class="btn" type="submit" onclick="getvalue(event)">
          ભાવ જુઓ
        </button>
      </form>
      <div class="result">કુલ રુપિયા: <span id="finalPrice">0</span></div>
      <div class="copy">Developed By : dk_vaja &copy; 2021-22</div>
    </div>
  </body>
</html>
